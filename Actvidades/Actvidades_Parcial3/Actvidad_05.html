<!DOCTYPE html>
<html lang="es">
    <head>
    <!--- Llenar el title y los metadatos-->
      <title>Unidad 3 | Actividad 05</title>
      <link rel="icon" type="image/x-icon" href="favicon (1).ico">
      <meta name="Autor" content="Vazquez Hernadez Carlos Alejandro">
      <meta name="Fecha" content="08/05/2025">
      <meta name="Descripcion" content="Formulario">
      <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Unidad 3 | Actividad 05:: Tema(Formulario)</h1>
        <form class="form-horizontal" name="formRegistro" action="#" method="get">
            <fieldset>
            
            <!-- Form Name -->
            <legend>Registro de Usuario</legend>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="txtNombre">Nombre de Usuario</label>  
              <div class="col-md-6">
              <input id="txtNombre" name="txtNombre" type="text" placeholder="Carlos Vazquez Hernadez" class="form-control input-md" required="">
              <span class="help-block">Escribe tu nombre completo</span>  
              </div>
            </div>
            
            <!-- Password input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="passClave">Contraseña</label>
              <div class="col-md-4">
                <input id="passClave" name="passClave" type="password" placeholder="" class="form-control input-md" required="">
                <span class="help-block">Debe tener al menos 8 simbolos (unicamente letras y numeros)</span>
              </div>
            </div>
            
            <!-- Prepended text-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="txtTelefono">Telefono</label>
              <div class="col-md-5">
                <div class="input-group">
                  <span class="input-group-addon">+52</span>
                  <input id="txtTelefono" name="txtTelefono" class="form-control" placeholder="(444) 123 4567" type="text">
                </div>
                
              </div>
            </div>
            
            <!-- Appended Input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="txtCorreo">Correo electrónico</label>
              <div class="col-md-6">
                <div class="input-group">
                  <input id="txtCorreo" name="txtCorreo" class="form-control" placeholder="ejemplo" type="text" required="">
                  <span class="input-group-addon">@upslp.edu.mx</span>
                </div>
                
              </div>
            </div>
            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="txtMensaje">Mensaje</label>
              <div class="col-md-4">                     
                <textarea class="form-control" id="txtMensaje" name="txtMensaje">Escribe tu mensaje.</textarea>
              </div>
            </div>
            
            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="btnEnviar"></label>
              <div class="col-md-4">
                <button id="btnEnviar" name="btnEnviar" class="btn btn-success">Enviar</button>
              </div>
            </div>
            
            </fieldset>
            </form>
            
    </body>
</html>
